<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop - Add Products</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/products">SHOP</a></li>
                <li class="main-header__item""><a class="active" href="">ADD PRODUCT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add new product:</h1>
        <form class="product-form" action="add-product" method="POST">
            <ul class="product-form__inputs">
                <li><label for="Name">Name</label><input type="text" id="Name" name="name"></li>
                <li><label for="Price">Price</label><input type="number" step="0.01" id="Price" name="price"></li>
            </ul>            
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
